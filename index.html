<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wassup chat app</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="40" src="./public/wassup.png" alt="">
            <h1>Chatting Group</h1>
            <h2 id="naambatao"></h2>
            <h2 id="listu"></h2>
        </div>
        <div class="message__area"></div>
        <div>
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
        </div>
    </section>
    <script defer src="http://localhost:5500/socket.io/socket.io.js"></script>
    <script defer src="/client.js"></script>
</body>

</html>
